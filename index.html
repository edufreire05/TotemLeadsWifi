<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro WiFi</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h1 { text-align: center; margin-bottom: 10px; }
p { text-align: center; margin-bottom: 20px; }

.form-group { margin-bottom: 15px; }

input[type="text"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    opacity: 0.9;
}

.success {
    display: none;
    text-align: center;
    color: green;
}
</style>
</head>

<body>

<div class="container">

<div id="form-section">
<h1>üåê WiFi Gratuito</h1>
<p>Cadastre-se para acessar</p>

<form id="registerForm">

<div class="form-group">
<input type="text" id="name" placeholder="Nome completo" required>
</div>

<div class="form-group">
<input type="email" id="email" placeholder="E-mail" required>
</div>

<div class="form-group">
<input type="tel" id="phone" placeholder="Telefone" required>
</div>

<label style="font-size:12px;">
<input type="checkbox" required>
Concordo com a pol√≠tica de privacidade
</label>

<br><br>

<button type="submit">Conectar</button>

</form>
</div>

<div class="success" id="success-section">
<h2>‚úÖ Cadastro realizado!</h2>
<p>Voc√™ j√° pode navegar.</p>

<div class="password-box">
SENHA: Master@9000
</div>

</div>


</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
    };

    try {
        const response = await fetch("https://script.google.com/macros/s/AKfycby98z-YAe2dKpdvNHUvuDE90JLJVt_eqzwaY_bPxNle_FdpcMJpuO7zNH15Ilf3leRyDA/exec", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error("Erro no servidor");

        document.getElementById("form-section").style.display = "none";
        document.getElementById("success-section").style.display = "block";

    } catch (error) {
        alert("Erro ao enviar. Verifique se o Apps Script est√° publicado corretamente.");
        console.error(error);
    }
});
</script>
</body>
</html>
